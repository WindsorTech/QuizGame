    <!-- Favicon -->

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Meta Tag Description -->
    <meta name="description" content="How much do you know about the world? Test your knowledge with this fun quiz!">

    <meta name="viewport" content="width=device-width, maximum-scale=1.0">
</head>

<body>

      <div class="container well">

      <div class="advert">
          <center><script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
          <!-- Horizontal Ad Banner Home -->
          <ins class="adsbygoogle"
               style="display:inline-block;width:728px;height:90px"
               data-ad-client="ca-pub-2040402663753655"
               data-ad-slot="2696497269"></ins>
          <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
          </script></center>
      </div>

      <div class="mobile-advert">
          <center><script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Infomedia Automatic -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2040402663753655"

            (adsbygoogle = window.adsbygoogle || []).push({});

          </center>

          <div class="page-header">
            <h1>World Facts Quiz</h1>
            <h2>by Windsor Games</h2>
          </div>

          <div class="start-button">
            <button class="btn btn-success btn-lg">Start</button>
          </div>

          <div class="answer-container">
            <div class="answer-msg"></div>
            <div class="answer-msg2"></div>
            <br>
            <div class="answer-gif"></div>
          </div>

          <div class="timer-zone"></div><!--Time remaining></!-->

          <div class="quizContainer">
              <div class="question"></div>
              <div class="choiceList"></div>
              <div class="quizMessage"></div>
              <br>
          </div>

          <div class="buttonContainer">
              <button class="btn btn-secondary checkButton">Check Answer</button>
              <button class="btn btn-secondary nextButton">Next Question</button>
              <button class="btn btn-secondary resultButton">See Results</button>
              <button class="btn btn-secondary playAgainButton">Play Again!</button>
          </div>

      </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <script type="text/javascript" src="assets/javascript/quiz-game.js"></script>
