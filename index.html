<!DOCTYPE html>
<html>
<head>
	<title>Quiz Game</title>

  	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	   <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-pVJelSCJ58Og1XDc2E95RVYHZDPb9AVyXsI8NoVpB2xmtxoZKJePbMfE4mlXw7BJ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

      <div class="container well">

          <div class="page-header">
            <h1><center>World Facts Quiz</center></h1>
            <h2><center>by Windsor Games</center></h2>
          </div>

          <div id="timer-zone"></div><!--Time remaining></!-->

          <div class="start-button" id="start-now">
            <center><button class="btn btn-success btn-lg">Start</button></center>
          </div>

          <div class="quizContainer">
              <div class="question"></div>
              <div class="choiceList"></div>
              <div class="quizMessage"></div>
              <div class="result"></div>
              <div class="result-two"></div>
              <div class="nextButton btn btn-primary btn-lg">Next Question</div>
              <br>
          </div>

      </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <script type="text/javascript" src="assets/javascript/quiz-game.js"></script>

</body>
</html>
